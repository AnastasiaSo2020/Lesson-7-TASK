<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ToDo item</title>
</head>
<body>
    <div>
        <a href="Lesson-7-TASK.html"> <-- Back</a>
    </div>

    <h1>Add ToDo Item.</h1>

    <form action="">
        <div>
            <label for="some-task-name">Task name:</label>
        </div>
        <div>   
            <input type="text" id="some-task-name" placeholder="Please enter task name...">
        </div> 

        <div>
            <label for="some-description">Task description:</label>
        </div> 
        <div>
            <input type="text" id="some-description" style="height:400px; width: 400px;">
           
        </div>
        <div>
            <input type="checkbox" id="Is completed?" checked>
            <label for="Is completed?">Is completed?</label>
        </div>

        <div>
            <label for="Category">Category:</label>
                <div>
                    <select id="Category">
                    <optgroup>Chose category</optgroup>
                        <option>Chose category</option>
                        <option>Cat</option>
                        <option>Cat-burrito</option>
                        <option>SuperCat</option>
                    </select>
                </div>
        </div>

        <div>
            <input type="submit" value="Add todo">
        </div>
    </form>

</body>
</html>
